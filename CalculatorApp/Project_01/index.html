<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="./indec.css" />
</head>

<body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-display" id="result">0</div>
        <div class="calculator-keys">
          <button class="key-operator" data-action="add" value="+" onclick="operatorClick('add')"><i>+</i></button>
          <button class="key-operator" data-action="subtract" value="-"  onclick="operatorClick('sub')"><i>-</i></button>
          <button class="key-operator" data-action="multiply" value="*" onclick="operatorClick('mul')">
            <i>&times;</i>
          </button>
          <button class="key-operator" data-action="divide" value="/"  onclick="operatorClick('div')"><i>รท</i></button>
          <button class="button-value" value=7 onclick="buttonClicked(7)"><i>7</i></button>
          <button class="button-value" value=8 onclick="buttonClicked(8)"><i>8</i></button>
          <button class="button-value" value=9 onclick="buttonClicked(9)"><i>9</i></button>
          <button class="button-value" value=4 onclick="buttonClicked(4)"><i>4</i></button>
          <button class="button-value" value=5 onclick="buttonClicked(5)"><i>5</i></button>
          <button class="button-value" value=6 onclick="buttonClicked(6)"><i>6</i></button>
          <button class="button-value" value=1 onclick="buttonClicked(1)"> <i>1</i></button>
          <button class="button-value" value=2 onclick="buttonClicked(2)"><i>2</i></button>
          <button class="button-value" value=3 onclick="buttonClicked(3)"><i>3</i></button>
          <button class="button-value" value=0 onclick="buttonClicked(0)"><i>0</i></button>
          <button data-action="decimal" value=decimal onclick="buttonClicked('.')"><i>.</i></button>
          <button data-action="clear" class="clear" onclick="clearScreen()" id="btn" value='AC' ><i>AC</i></button>
          <button class="key-equal" data-action="calculate" value=equal onclick='getResult()'><i>=</i></button>
        </div>
      </div>
    </div>
  <script src="./index.js">
  </script>
</body>

</html>
